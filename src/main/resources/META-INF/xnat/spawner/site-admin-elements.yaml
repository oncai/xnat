## EMAIL SERVER

emailServerSettings:
    kind: panel.form
    method: POST
    contentType: json
    url: /xapi/notifications
    name: emailServerSettings
    label: Mail Server Settings
    contents:
        emailSettingsWarning:
            tag: div.message
            element:
                style:
                    marginBottom: 24px
                html: >
                    XNAT relies on its mail servers to send messages to its users as well as to alert admins when certain events happen. In addition, a properly configured mail server is necessary for users to be able to get sent links to reset their password when they forget it.

        smtpEnabled:
            kind: panel.input.switchbox
            label: Enable SMTP
            onText: Enabled
            offText: Disabled
            description: >
                This setting must be enabled in order for your XNAT to send notification emails.

        serverSettings:
            kind: panel.subhead
            text: Server
        smtpHostname:
            kind: panel.input.text
            label: Host
            placeholder: localhost
        smtpPort:
            kind: panel.input.number
            label: Port
            placeholder: 25
            validation: allow-empty integer
        smtpProtocol:
            kind: panel.input.text
            label: Protocol
            placeholder: smtp

        authentication:
            kind: panel.subhead
            text: Authentication
        smtpAuth:
            kind: panel.input.switchbox
            label: SMTP Auth
            onText: Enabled
            offText: Disabled
        smtpUsername:
            kind: panel.input.text
            label: Username
        smtpPassword:
            kind: panel.input.password
            label: Password

        otherSettings:
            kind: panel.subhead
            text: Other Settings
        smtpStartTls:
            kind: panel.input.switchbox
            label: Start TLS
            onText: Enabled
            offText: Disabled
        smtpSslTrust:
            kind: panel.input.text
            label: SSL Trust
        emailPrefix:
            kind: panel.input.text
            label: Email Prefix
            placeholder: XNAT

## NOTIFICATIONS

notifications:
    kind: panel.form
    name: notifications
    label: Notifications
    url: /xapi/notifications
    method: POST
    contentType: json
    contents:
        helpContactInfo:
            kind: panel.input.email
            label: "Help Contact Info"
            validation: allow-empty email onblur
            description: >
                Email address used for general help contact information in outgoing emails and pipeline notifications
        emailMessageSubhead:
            kind: panel.subhead
            label: Email Messages

        emailMessageUserRegistration:
            kind: panel.textarea
            label: "User Registration"
            code: html
            description: |
                Text of message emailed to users upon registration. Link for email validation is auto-populated.
                USER_FIRSTNAME- The first name of the user who will be sent the message.
                USER_LASTNAME- The last name of the user who will be sent the message.
                SITE_NAME- The name of the xnat site.
                SITE_URL- The URL of the xnat site.
                USER_USERNAME- The username of the new user.
                ADMIN_EMAIL- The email for the xnat site admin.
        emailMessageForgotUsernameRequest:
