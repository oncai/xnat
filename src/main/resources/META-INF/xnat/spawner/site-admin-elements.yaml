## EMAIL SERVER

emailServerSettings:
    kind: panel.form
    method: POST
    contentType: json
    url: /xapi/notifications
    name: emailServerSettings
    label: Mail Server Settings
    contents:
        emailSettingsWarning:
            tag: div.message
            element:
                style:
                    marginBottom: 24px
                html: >
                    XNAT relies on its mail servers to send messages to its users as well as to alert admins when certain events happen. In addition, a properly configured mail server is necessary for users to be able to get sent links to reset their password when they forget it.

        smtpEnabled:
            kind: panel.input.switchbox
            label: Enable SMTP
            onText: Enabled
            offText: Disabled
            description: >
                This setting must be enabled in order for your XNAT to send notification emails.

        serverSettings:
            kind: panel.subhead
            text: Server
        smtpHostname:
            kind: panel.input.text
            label: Host
            placeholder: localhost
        smtpPort:
            kind: panel.input.number
            label: Port
            placeholder: 25
            validation: allow-empty integer
        smtpProtocol:
            kind: panel.input.text
            label: Protocol
            placeholder: smtp

        authentication:
            kind: panel.subhead
            text: Authentication
        smtpAuth:
            kind: panel.input.switchbox
            label: SMTP Auth
            onText: Enabled
            offText: Disabled
        smtpUsername:
            kind: panel.input.text
            label: Username
        smtpPassword:
            kind: panel.input.password
            label: Password

        otherSettings:
            kind: panel.subhead
            text: Other Settings
        smtpStartTls:
            kind: panel.input.switchbox
            label: Start TLS
            onText: Enabled
            offText: Disabled
        smtpSslTrust:
            kind: panel.input.text
            label: SSL Trust
        emailPrefix:
            kind: panel.input.text
            label: Email Prefix
            placeholder: XNAT

## SITE-WIDE ALERTS

siteWideAlerts:
    kind: panel.form
    name: siteWideAlerts
    label: Site-wide Alerts
    method: POST
    contentType: json
    url: /xapi/siteConfig
    contents:
        siteWideAlertInfo:
            tag: div.message
            element:
                style:
                    marginBottom: 24px
                html: >
                    <p>This panel can be used to create a notification banner that will be visible for all site visitors and logged-in users.
                    You can determine whether the banner is visible only on the login page, or on all site pages.</p>
                    <p>There are three stylistic treatments: </p>
                    <ul>
                        <li>"message" is informational</li>
